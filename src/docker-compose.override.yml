version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    image: mongo:4.4.4
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    image: redis
    restart: always
    ports:
      - "6379:6379"

  discountdb:
    container_name: discountdb
    image: postgres
    environment:
     - POSTGRES_USER=admin
     - POSTGRES_PASSWORD=admin1234
     - POSTGRES_DB=Discount
    restart: always
    volumes:
       - postgres_data:/var/lib/postgresl/data/
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
     - PGADMIN_DEFAULT_EMAIL=aref.saas@gmail.com
     - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
     - 5050:80
    volumes:
     - pgadmin_data:/root/.pgadmin


  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9080:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  
      - portainer_data:/data portainer/portainer-ce


  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings:ConnectionSetting=mongodb://catalogdb:27017
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CacheSettings:ConnectionString=basketdb:6379
    depends_on:
      - basketdb
    ports:
      - "8001:80"


  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings:DefaultConnection=Server=discountdb;Port=5432;Database=Discount;User Id=admin;Password=admin1234;
    depends_on:
      - discountdb
    ports:
      - "8002:80"

